<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Quiz</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<div class="quiz">
    <div class="quiz-container">
        <div class="hat">
            <div class="hat-top"></div>
            <div class="hat-details"></div>
            <div class="circle"></div>
            <div class="thread"></div>
        </div>
        <h2 class="quiz-title"></h2>
        <div class="qust-box">
            <div class="quiz-item"></div>
            <div class="quiz-item"></div>
            <div class="quiz-item"></div>
            <div class="quiz-item"></div>
        </div>
        <div class="score">
            You score <span class="scoreCount">0</span> points!
        </div>
        <div class="health-bar">
            <div class="heart">
                <div class="heart-circle1"></div>
                <div class="heart-circle2"></div>
            </div>
            <div class="heart">
                <div class="heart-circle1"></div>
                <div class="heart-circle2"></div>
            </div>
            <div class="heart">
                <div class="heart-circle1"></div>
                <div class="heart-circle2"></div>
            </div>
        </div>
        <div class="blur"></div>
        <div class="quiz-complete">
            <div class="quiz-complete-text">
                Ого, вы ответили на все вопросы, и набрали
                <span class="finalCount">0</span> очков! Увидимся в следующих квизах!
            </div>
            <button class="reload">Начать заново</button>
        </div>
    </div>
</div>

<body>
    <script src="/data.js"></script>
    <script src="/script.js"></script>
</body>

</html>
